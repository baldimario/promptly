services:
  app:
    build:
      context: ../../app
      dockerfile: ../stack/docker/app/Dockerfile
    container_name: promptly-nextjs
    ports:
      - "3000:3000"
    volumes:
      - ../../app:/app
      - /app/node_modules  # This prevents the node_modules from being overwritten by the bind mount
      - ./data/uploads:/app/public/uploads
    # Load shared variables from project root .env (one directory up from repo root -> ../../.env)
    # This keeps secrets out of the compose file and centralizes configuration.
    env_file:
      - ../../.env
    # Optionally override / add only what differs for container networking.
    restart: unless-stopped
    command: npm run dev
    depends_on:
      - db
      
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: promptly-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      #- PMA_USER=promptly
      #- PMA_PASSWORD=promptlypass
      #- MYSQL_ROOT_PASSWORD=rootpassword
    depends_on:
      - db
    restart: unless-stopped
  
  db:
    image: mysql:8.0
    container_name: promptly-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./data/db_init:/docker-entrypoint-initdb.d
    # Reuse same root .env so MySQL credentials are not duplicated.
    env_file:
      - ../../.env
    environment:
      # Allow override of password if root .env differs; fallback to promptly123
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-promptly123}
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE to avoid MySQL warnings
